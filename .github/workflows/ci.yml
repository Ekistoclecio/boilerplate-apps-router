name: ci
on:
  push:
    branches:
      - main
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Verify Direct Push
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')
        run: echo "This is a direct push to the main branch."

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Linting
        run: npm run lint

      - name: Testing
        run: npm run test

      - name: Build
        run: npm run build
  revert:
    runs-on: ubuntu-latest
    needs: build
    if: failure() && github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Revert Last Commit
        run: |
          git reset --hard HEAD~1
          git push origin main --force
